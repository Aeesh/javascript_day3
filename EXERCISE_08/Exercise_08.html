<script>
    function dropAble(e) {
        e.preventDefault();
    }
function drag(e) {
    
        // set the data to be dragged dynamically
    e.dataTransfer.setData("ID", e.target.id);
    
}

function drop(e) {

        // get the data to be dragged dynamically
        let data = e.dataTransfer.getData("ID")
