       createVideo("https://cdn.videvo.net/videvo_files/video/free/2019-03/small_watermarked/190111_08_BuildingsTraffic_Drone_09_preview.webm")

        // https://www.videvo.net/video/bangkok-cityscape-at-night/456577
        
        async function createVideo(videoSource) {

            // Create video and source
            let video = document.createElement('video')
            let source = document.createElement('source')

            // Set attributes
            video.setAttribute('controls', 'controls')
            video.setAttribute('id', 'video')

            // Add src
            source.src = videoSource
            source.type = "audio/mpeg"
            video.appendChild(source)

            video.onload = await video

            document.body.append(video)

            var videos = document.getElementById('video')
            const play = await videos.play()
        }
    </script>
</body>
